name: Release

on:
  schedule:
    # Run every Friday at 10:00 UTC
    - cron: '0 10 * * 5'
  workflow_dispatch:
    inputs:
      version_increment:
        description: 'Version increment type (patch, minor, major, or leave empty for auto)'
        required: false
        type: choice
        options:
          - ''
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: 'go.mod'

      - name: Get latest tag
        id: latest_tag
        run: |
          # Get the latest semver tag, or use v0.0.0 if no tags exist
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Get commits since last release
        id: commits
        run: |
          LATEST_TAG="${{ steps.latest_tag.outputs.latest_tag }}"
          
          # Get commits since last tag, excluding deps scoped commits and pre-releases
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s" | grep -v '^deps:' | grep -v '^deps(' || true)
          else
            COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"%s" | grep -v '^deps:' | grep -v '^deps(' || true)
          fi
          
          # Check if there are any commits that warrant a release
          if [ -z "$COMMITS" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No commits found that warrant a release"
            exit 0
          fi
          
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "Commits found:"
          echo "$COMMITS"

      - name: Determine version increment
        id: version_increment
        if: steps.commits.outputs.has_changes == 'true'
        run: |
          LATEST_TAG="${{ steps.latest_tag.outputs.latest_tag }}"
          MANUAL_INCREMENT="${{ github.event.inputs.version_increment }}"
          
          # If manual increment is provided, use it
          if [ -n "$MANUAL_INCREMENT" ]; then
            echo "increment=$MANUAL_INCREMENT" >> $GITHUB_OUTPUT
            echo "Using manual increment: $MANUAL_INCREMENT"
            exit 0
          fi
          
          # Get commits since last tag, excluding deps commits
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s" | grep -v '^deps:' | grep -v '^deps(' || true)
          else
            COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"%s" | grep -v '^deps:' | grep -v '^deps(' || true)
          fi
          
          # Check for breaking changes (BREAKING CHANGE in commit body or ! in type)
          BREAKING=$(git log ${LATEST_TAG}..HEAD --pretty=format:"%B" | grep -i 'BREAKING CHANGE' || true)
          BREAKING_TYPE=$(echo "$COMMITS" | grep -E '^[a-z]+(\([a-z]+\))?!:' || true)
          
          if [ -n "$BREAKING" ] || [ -n "$BREAKING_TYPE" ]; then
            echo "increment=major" >> $GITHUB_OUTPUT
            echo "Found breaking changes, incrementing major version"
          # Check for features (feat: or feat(...):)
          elif echo "$COMMITS" | grep -qE '^feat(\([a-z]+\))?:'; then
            echo "increment=minor" >> $GITHUB_OUTPUT
            echo "Found features, incrementing minor version"
          # Otherwise, it's a patch
          else
            echo "increment=patch" >> $GITHUB_OUTPUT
            echo "No features or breaking changes, incrementing patch version"
          fi

      - name: Calculate new version
        id: new_version
        if: steps.commits.outputs.has_changes == 'true'
        run: |
          LATEST_TAG="${{ steps.latest_tag.outputs.latest_tag }}"
          INCREMENT="${{ steps.version_increment.outputs.increment }}"
          
          # Remove 'v' prefix for calculation
          VERSION="${LATEST_TAG#v}"
          
          # Split version into components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # Increment based on type
          case $INCREMENT in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          NEW_TAG="v${NEW_VERSION}"
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION (tag: $NEW_TAG)"

      - name: Create and push tag
        if: steps.commits.outputs.has_changes == 'true'
        run: |
          NEW_TAG="${{ steps.new_version.outputs.tag }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git tag -a "$NEW_TAG" -m "Release $NEW_TAG"
          git push origin "$NEW_TAG"

      - name: Run GoReleaser
        if: steps.commits.outputs.has_changes == 'true'
        uses: goreleaser/goreleaser-action@9c8bb0443f7f3f4e3b8cd238f8f986cc719a3b65 # v7.1.1
        with:
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update release name
        if: steps.commits.outputs.has_changes == 'true'
        run: |
          VERSION="${{ steps.new_version.outputs.version }}"
          TAG="${{ steps.new_version.outputs.tag }}"
          
          # Update the release name to use version without 'v' prefix
          gh release edit "$TAG" --title "$VERSION"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: No release needed
        if: steps.commits.outputs.has_changes == 'false'
        run: |
          echo "No commits found that warrant a release. Skipping release creation."
