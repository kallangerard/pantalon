on:
  push: {}
  pull_request:
    branches:
      - main
  workflow_dispatch:

name: CI

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version: "1.23.4"
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - run: go test -v ./...
