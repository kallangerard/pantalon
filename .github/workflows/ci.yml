on:
  push: {}
  pull_request:
    branches:
      - main
  workflow_dispatch:

name: CI

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: "1.25.4"
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - run: go test -v ./...
